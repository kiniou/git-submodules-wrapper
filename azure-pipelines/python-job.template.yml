parameters:
  pool:
    vmImage: 'Ubuntu-16.04'
  use_python:
    versionSpec: '3.7'
    architecture: 'x64'
  with_publish: false
  publish_options: {}
  toxenv: ''

jobs:
- job: ${{ parameters.toxenv }}
  condition: ne('${{ parameters.toxenv }}', '')
  pool: ${{ parameters.pool }}
  steps:
  - task: UsePythonVersion@0
    displayName: ğŸ Use of Python version ${{ parameters.use_python.versionSpec }}
    inputs: ${{ parameters.use_python }}
  - script: pip install tox
    displayName: ğŸ’¾ Install Tox
  - script: tox -e ${{ parameters.toxenv }}
    displayName: âš™ Execute Tox â€œ${{ parameters.toxenv }}â€
  - task: PublishTestResults@2
    displayName: ğŸ“œ Publish Tests Results
    condition: ${{ parameters.with_publish }}
    inputs: ${{ parameters.publish_options }}
